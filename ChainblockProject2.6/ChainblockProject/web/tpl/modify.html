<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>modify</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/queryResult.css" rel="stylesheet">
    <link href="/static/css/addEdu.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="queryResule">
        <h2>修改参保人信息</h2>
        <div class="back">
          {{if eq .CurrentUser.IsAdmin "T"}}
              <a href="/addEduInfo">人员注册</a>
          {{end}}
            <a href="/index">返回首页</a>
        </div>
        <form action="/modify" method="post" name="modifyForm">
        <div class="top">
              <div class="left">
                  <p>
                      <span>姓名：</span>
                      <span>
                        <input type="text" name="name"  value="{{.Edu.Name}}"  class="input_text" tabindex="1" onfocus="if(this.placeholder=='姓名'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='姓名';this.className ='input_text'}" accesskey="n" type="text" placeholder="姓名" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>籍贯：</span>
                      <span>
                        <input type="text" name="place"  value="{{.Edu.Place}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='籍贯'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='籍贯';this.className ='input_text'}" accesskey="n" type="text" placeholder="籍贯" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>民族：</span>
                      <span>
                        <input type="text" name="nation"  value="{{.Edu.Nation}}"  class="input_text" tabindex="1" onfocus="if(this.placeholder=='民族'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='民族';this.className ='input_text'}" accesskey="n" type="text" placeholder="民族" size="25" autocomplete="off">
                      </span>
                  </p>

                  <p>
                      <span>职业：</span>
                      <span>
                        <input type="text" name="schoolName"  value="{{.Edu.SchoolName}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='职业'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='职业';this.className ='input_text'}" accesskey="n" type="text" placeholder="职业" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>手机号：</span>
                      <span>
                        <input type="text" name="quaType"  value="{{.Edu.QuaType}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='手机号'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='手机号';this.className ='input_text'}" accesskey="n" type="text" placeholder="手机号" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>家庭电话：</span>
                      <span>
                        <input type="text" name="level" value="{{.Edu.Level}}"  class="input_text" tabindex="1" onfocus="if(this.placeholder=='家庭联系电话'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='家庭联系电话';this.className ='input_text'}" accesskey="n" type="text" placeholder="家庭联系电话" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>入保日期：</span>
                      <span>
                        <input type="date" name="enrollDate"  value="{{.Edu.EnrollDate}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='入保日期'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='入保日期';this.className ='input_text'}" accesskey="n" type="text" placeholder="入保日期" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>是否低保：</span>

                      <span>
                         <input type="radio" name="graduation" value="是"/>是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="radio" name="graduation" value="否" checked/>否
                      </span>
                  </p>
              </div>
              <div class="right">
                  <p>
                      <span>性别：</span>
                      <span>
                       <input type="radio" name="gender" value="男"/>男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="radio" name="gender" value="女"/>女&nbsp;&nbsp;
                      </span>
                  </p>
                  <p>
                      <span>出生日期：</span>
                      <span>
                        <input type="date" name="birthDay"  value="{{.Edu.BirthDay}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='出生日期'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='出生日期';this.className ='input_text'}" accesskey="n" type="text" placeholder="出生日期" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>身份证号：</span>
                      <span>
                        <input readonly="readonly" type="text" name="entityID"  value="{{.Edu.EntityID}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='身份证号'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='身份证号';this.className ='input_text'}" accesskey="n" type="text" placeholder="身份证号" size="25" autocomplete="off">
                      </span>
                  </p>

                  <p>
                      <span>户口类型：</span>
                      <span>

                             <input type="radio" name="length" value="农村户口"/>农村户口&nbsp;&nbsp;
                            <input type="radio" name="length" value="城镇户口" checked/>城镇户口&nbsp;&nbsp;
                              <input type="radio" name="length" value="城镇户口" />其他户口
                      </span>
                  </p>
                  <p>
                      <span>户口所在区：</span>
                      <span>
                        <input type="text" name="mode"  value="{{.Edu.Mode}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='学习形式'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='户口所在区';this.className ='input_text'}" accesskey="n" type="text" placeholder="户口所在区" size="25" autocomplete="off" placeholder="">
                      </span>
                  </p>
                  <p>
                      <span>住址：</span>
                      <span>
                        <input type="text" name="major"  value="{{.Edu.Major}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='住址'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='住址';this.className ='input_text'}" accesskey="n" type="text" placeholder="住址" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>卡号：</span>
                      <span>
                        <input type="text" name="graduationDate"  value="{{.Edu.GraduationDate}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='卡号'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='卡号';this.className ='input_text'}" accesskey="n" type="text" placeholder="卡号" size="25" autocomplete="off">
                      </span>
                  </p>

                  <p>
                      <span>注册编号：</span>
                      <span>
                        <input type="text" name="certNo"  value="{{.Edu.CertNo}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='注册编号'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='注册编号';this.className ='input_text'}" accesskey="n" type="text" placeholder="注册编号" size="25" autocomplete="off">
                      </span>
                  </p>
              </div>

            <div class="headImg">
                <div class="uploadImg">
                    <input type="file" name="" value="上传照片" id="file">
                    +
                    <!-- <img src="./images/head.jpg" alt=""> -->
                    <img src="{{.Edu.Photo}}" alt="">
                </div>
                <p>上传照片(120*160px)</p>
            </div>
        </div>
        <input type="hidden" name="photo" id="photo" value="{{.Edu.Photo}}"/>
        <button type="button" name="button" class="btn">修改人员信息</button>
        </form>
    </div>
    <!-- data-backdrop="false"去除遮罩层  -->
    <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                    <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                    请输入所必需的相关信息
                </p>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var sex = document.getElementsByName('gender');
    for (var i = 0; i < sex.length; i++) {
        if (sex[i].value == '{{.Edu.Gender}}') {
            sex[i].checked = 'checked';
        }
    }
    $('#reset').prop('checked')  //返回true(选中)或false(未选中)
    $(function() {
        // 上传图片
        $('#file').unbind('change').bind('change',function() {
            event.stopPropagation();
            uploadFile('img');
            return;
        });
        // 头像图片
        var artImg;
        function uploadFile(type) {
            event.stopPropagation();
            let formData = new FormData();
            if( type == "img"){
                formData.append('file', $('#file')[0].files[0]);
            }
            $.ajax({
                url: '/upload',
                type: 'POST',
                cache: false,
                data: formData,
                processData: false,
                dataType: "json",
                contentType: false
            }).done(function (res) {
                if (res.error == "0") {
                    if( type == "img"){
                        $('.uploadImg img').attr('src', res.result.path);
                        $('#photo').val(res.result.path)
                        return artImg = res.result.path;
                    }
                } else {
                    alert("上传失败！" + res.result.msg)
                }
            }).fail(function (res) { });
        }

        var inputs = $('input[type="text"]');
        // 提交按钮
        $('.btn').click(function() {
            // 如果为空 报错提示
            for (var i = 0; i < inputs.length; i++) {
                if (!($(inputs[i]).val())) {
                    $(inputs[i]).addClass('redColor');
                    $('#myModal').modal('show');
                    setTimeout(function(){
                        $("#myModal").modal("hide");
                    },2000);
                    return;
                }
            }

            // 成功后提交数据
            $("form[name='modifyForm']").submit()
        })
    })
</script>
</html>
